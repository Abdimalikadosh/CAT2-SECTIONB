<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Pay Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            background-color: #e6e6fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            background-color: purple;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #5a005a;
        }

        .result {
            margin-top: 20px;
            background-color: white;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Employee Pay Calculator</h2>
        <label for="name">Employee Name</label>
        <input type="text" id="name" placeholder="Enter name">

        <label for="hours">Hours Worked</label>
        <input type="number" id="hours" placeholder="Enter hours worked">

        <label for="rate">Rate per Hour</label>
        <input type="number" id="rate" placeholder="Enter rate per hour">

        <button onclick="calculatePay()">Calculate Pay</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        function calculatePay() {
            const name = document.getElementById('name').value;
            const hours = document.getElementById('hours').value;
            const rate = document.getElementById('rate').value;

            if (name === '' || hours === '' || rate === '') {
                alert('Please fill in all fields');
                return;
            }

            const basicPay = hours * rate;
            let tax = 0;

            if (basicPay > 50000) {
                tax = basicPay * 0.2;
            } else if (basicPay >= 20000 && basicPay <= 50000) {
                tax = basicPay * 0.1;
            }

            const netPay = basicPay - tax;

            document.getElementById('result').innerHTML = `
                <p><strong>Employee Name:</strong> ${name}</p>
                <p><strong>Basic Pay:</strong> $${basicPay.toFixed(2)}</p>
                <p><strong>Tax:</strong> $${tax.toFixed(2)}</p>
                <p><strong>Net Pay:</strong> $${netPay.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
